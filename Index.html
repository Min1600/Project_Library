<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
<dialog>
    <form action="">
        <label for="author">Author: <input type="text" id="author" name="author"></label>
        <label for="title">Title: <input type="text" id="title" name="title"></label>
        <label for="pages">Number of Pages: <input type="number" id="pages" name="pages"></label>
        <div>
        <input type="radio" id="yes" name="read" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="read" value="no">
        <label for="no">No</label>
        <button type="submit" class="close">Close</button>
        <button type="submit" class="add">Add</button>
    </div>
    </form>

</dialog>
<button type="button" class="new">NEW BOOK</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
